<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="auth-section">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>

            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>

        <div id="chat-section" style="display: none;">
            <div id="sidebar">
                <button onclick="showOptionsPage()">Options</button>
                <button onclick="showNewConvoForm()" class="new-convo-btn"><i class="fas fa-plus"></i> New Conversation</button>
                <div id="new-convo-form" style="display: none;">
                    <input type="text" id="new-convo-name" placeholder="Conversation Name">
                    <input type="text" id="new-convo-participants" placeholder="Participants (comma-separated)">
                    <button onclick="createNewConvo()">Create</button>
                </div>
                <div id="convo-list"></div>
            </div>

            <div id="chat-area">
                <h2 id="current-convo-name"></h2>
                <div id="messages"></div>
                <div id="message-input">
                    <input type="text" id="message" placeholder="Type your message...">
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>

        <div id="options-section" style="display: none;">
            <h2>Options</h2>
            <div id="user-info">
                <h3>User Information</h3>
                <p>Username: <span id="options-username"></span></p>
            </div>
            <div id="color-customization">
                <h3>Color Customization</h3>
                <div class="color-option">
                    <label for="bg-dark-color">Dark Background:</label>
                    <div class="color-preview" id="bg-dark-preview"></div>
                    <input type="color" id="bg-dark-color">
                </div>
                <div class="color-option">
                    <label for="bg-medium-color">Medium Background:</label>
                    <div class="color-preview" id="bg-medium-preview"></div>
                    <input type="color" id="bg-medium-color">
                </div>
                <div class="color-option">
                    <label for="bg-light-color">Light Background:</label>
                    <div class="color-preview" id="bg-light-preview"></div>
                    <input type="color" id="bg-light-color">
                </div>
                <div class="color-option">
                    <label for="text-primary-color">Primary Text:</label>
                    <div class="color-preview" id="text-primary-preview"></div>
                    <input type="color" id="text-primary-color">
                </div>
                <div class="color-option">
                    <label for="text-secondary-color">Secondary Text:</label>
                    <div class="color-preview" id="text-secondary-preview"></div>
                    <input type="color" id="text-secondary-color">
                </div>
                <div class="color-option">
                    <label for="accent-primary-color">Primary Accent:</label>
                    <div class="color-preview" id="accent-primary-preview"></div>
                    <input type="color" id="accent-primary-color">
                </div>
                <div class="color-option">
                    <label for="accent-secondary-color">Secondary Accent:</label>
                    <div class="color-preview" id="accent-secondary-preview"></div>
                    <input type="color" id="accent-secondary-color">
                </div>
            </div>
            <div id="app-info">
                <h3>Application Information</h3>
                <p>Version: <span id="app-version-display"></span></p>
                <p>Last Update: <span id="last-update"></span></p>
            </div>
            <div id="preferences">
                <h3>Preferences</h3>
                <label>
                    <input type="checkbox" id="sound-enabled">
                    Enable Sound Effects
                </label>
            </div>
            <button id="save-options">Save Changes</button>
            <button id="sign-out">Sign Out</button>
            <button id="clear-cache">Sign Out and Clear Cache</button>
        </div>
    </div>

    <script src="info.js"></script>
    <script src="app.js"></script>
</body>
</html>
