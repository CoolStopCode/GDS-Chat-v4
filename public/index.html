<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="info.js"></script>
</head>
<body>
    <div id="app">
        <div id="auth-section">
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
        <div id="chat-section" style="display: none;">
            <div id="sidebar">
                <button id="new-convo-btn" onclick="showNewConvoForm()">New Conversation</button>
                <div id="new-convo-form" style="display: none;">
                    <input type="text" id="new-convo-name" placeholder="Conversation Name">
                    <input type="text" id="new-convo-participants" placeholder="Participants (comma-separated)">
                    <button onclick="createNewConvo()">Create</button>
                </div>
                <div id="convo-list"></div>
            </div>
            <div id="chat-area">
                <h2 id="current-convo-name"></h2>
                <div id="messages"></div>
                <div id="message-input">
                    <input type="text" id="message" placeholder="Type your message">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
